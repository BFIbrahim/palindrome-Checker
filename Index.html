<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>

<body style="text-align: center;">
    <h1 style="font-family: arial;">Check Palindrome Word</h1>
    <form onsubmit="checkPalindrome(event)">
        <label for="InputText" style="font-size: 20px ; font-family: arial; font-weight: bold;">Enter a Text:</label>
        <input style="padding: 10px;" type="text" id="InputText" required>
        <button
            style="background-color: tomato; color: white; font-weight: bold; font-family: arial; padding: 10px; border: none; border-radius: 5px;"
            type="submit">Check</button>
    </form>

    <p style="font-weight: bold; font-family: arial; color: darkorange; font-size: 20px;" id="result"></p>

    <Script src="Script.js"></Script>
</body>

</html>
